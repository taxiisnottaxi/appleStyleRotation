<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">

    <title>Apple-like Gallery</title>
</head>

<body>
                                        
    <div class="main">
        <h1>
            Apple-like Gallery<br/><b>Slideshow</b>
        </h1>
        <h2>
            View the <a href="https://tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/">original tutorial Â»</a>
        </h2>
        <div class="viewport">
            <div class="window">
                <div class="wrapper">
                    <img src="./img/sample_slides/macbook.jpg" alt="macbook" height=400px width=920px>
                    <img src="./img/sample_slides/iphone.jpg" alt="iphone" height=400px width=920px>
                    <img src="./img/sample_slides/imac.jpg" alt="imac" height=400px width=920px>
                    <img src="./img/sample_slides/info.jpg" alt="info" height=400px width=920px>
                </div>
            </div>
            <div class="navigator">
                <ul>
                    <li class="active-nav" >
                        <img class="thumb_macbook" src="./img/sample_slides/thumb_macbook.png" alt="thumb_macbook" height=32px width=32px>
                    </li>
                    <li>
                        <img src="./img/sample_slides/thumb_iphone.png" alt="thumb_iphone" height=24px width=24px>
                    </li>
                    <li>
                        <img src="./img/sample_slides/thumb_imac.png" alt="thumb_imac" height=24px width=24px>
                    </li>
                    <li>
                        <img src="./img/sample_slides/thumb_about.png" alt="thumb_about" height=24px width=24px>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <p>This is a tutorialzine demo. View the <a href="https://tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/">original tutorial</a> to read and download the source files.</p>
    <p>The gallery features artwork from <a href="https://rambocore.deviantart.com/">rambocre</a>, <a href="https://pickupjojo.deviantart.com/">pickupjojo</a> and <a href="https://codenamebender.deviantart.com/">codenamebender</a></p>
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./main.js"></script>
    
</body>
</html>
